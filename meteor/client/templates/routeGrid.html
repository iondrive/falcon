<template name="routeGrid">
    <div class="span7">
        <div class="row">
            <div class="span12">
                <h3 style="float: left; display: block">Routes&nbsp;&nbsp;</h3><button class="btn btn-small" href="#createRouteModal" data-toggle="modal">Create New</button>
            </div>
        </div>

        <div class="row">
            <div class="span7">
                <table class="table table-striped table-condensed">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Distance</th>
                        <th>Avg Pace</th>
                        <th>Avg Time</th>
                        <th>Best</th>
                        <th>Worst</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each routes}}
                    <tr>
                        <td>{{name}}</td>
                        <td>{{distance}}</td>
                        <td>{{avgPace}}</td>
                        <td>{{avgTime}}</td>
                        <td>{{bestTime}}</td>
                        <td>{{worstTime}}</td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
