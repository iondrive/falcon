<template name="runGrid">
    <div class="row">
        <div class="span12">
            <h3>Runs</h3>
        </div>
    </div>

    <div class="row">
        <div class="span12">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Duration</th>
                        <th>Pace</th>
                        <th>Route</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each runs}}
                    <tr>
                        <td>{{duration}}{{{durationTagHTML}}}</td>
                        <td>{{pace}}{{{paceTagHTML}}}</td>
                        <td>{{route.name}}</td>
                        <td>{{niceDate}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
